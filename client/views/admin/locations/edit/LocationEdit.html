<template name="locationEdit">

  {{#autoForm collection="Locations" doc=this.location  id="location-edit-form" type="update"}}
    {{> afQuickField name='title'}}
    {{> afQuickField name='description' rows=8}}
    {{> afQuickField name='geojson'}}
    <button type="submit">Update</button>
  {{/autoForm}}

</template>
